<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="overlay">
      <form id="login">
        <h2>Validate User</h2>
        <label for="existingUser">Existing User:</label>
        <input type="radio" id="existingUser" name="existingUser" value="existingUser" required>
        <label for="createUsername">Create User:</label>
        <input type="radio" id="createUsername" name="existingUser" value="createUsername">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter Username..." required>
        <label for="PIN">PIN(4 Char. Long)</label>
        <input type="text" id="PIN" name="PIN" placeholder="****" pattern=".{4,4}" title="Only Four Characters" required>
        <input type="submit">
      </form>
  </div>
    
    <main>
      <!--Score-Counter-->
      <section class="score-counter">
        <!--Score-->
        <div class="score">
          <h3>
            Your<br />
            Score:<br /><span>0</span>
          </h3>
        </div>
        <!--Title-->
        <div>
          <h1 class="title">Who Said It?</h1>
        </div>
        <!--Counter-->
        <div class="counter">
          <h3>
            Count <br />Down:<br />
            <span class="seconds"> 0</span>
          </h3>
        </div>
      </section>
      <!--End Score-Counter-->
      <!--Title Div-->

      <!--End Title Div-->

      <!--Quote Container-->
      <section class="main-box">
        <p class="quote"></p>
      </section>
      <!--End Quote Container-->
      <section class="contestant">
        <!--Ron-->
        <div class="ron" data-num="0">
          <img
            src="imgs/ron.jpg"
            alt="Picture of the character Ron Swanson"
            class="rounded-circle"
          />
        </div>

        <!--Kanye-->
        <div class="kanye" data-num="1">
          <img
            src="imgs/kanye.jpeg"
            alt="picture of the artist Kanye West"
            class="rounded-circle"
          />
        </div>

        <!--Trump-->
        <div class="trump" data-num="2">
          <img
            src="imgs/drump.jpeg"
            alt="Picture of former USA embarrassment"
            class="rounded-circle"
          />
        </div>
      </section>
      <div class="names">
        <h3>RON SWANSON</h3>
        <h3>KANYE WEST</h3>
        <h3>DONALD TRUMP</h3>
      </div>
      <!--Contestant Container-->
      <!--End Contestant Container-->
      <section>
        <form action="" class="form">
          <div>
            <label for="name">Enter Username</label>
            <input
              type="text"
              name="name"
              id="name"
              title="invalid input"
              placeholder="enter username"
              required
            />
          </div>
          <div>
            <label for="name">Enter Pin</label>
            <input
              type="text"
              name="pin"
              id="pin"
              placeholder="4 - Characters"
              pattern=".{4,4}"
              title="No less and no more than 4 Characters."
              required
            />
          </div>
          <div>
            <input type="submit" value="Log-in" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
